<h1>Admin Account Registration</h1>
<p>Please fill out form to create an admin an account.</p>
<form action="">
  <input type="text" id="username" placeholder = "Username"/>
  <br/>
  <br/>
  <input type="password" id="pwd1" placeholder="Password"/>
  <br/>
  <br/>
  <input type="password" id="pwd2" placeholder="Re-Enter Password"/>
  <br/>
  <p> Please enter the Admin Validation PIN</p>
  <input type="password" id="adminPIN" placeholder="PIN"/>
  <br/>
  <br/>
  <input type="submit" class="regSubmitButton" id="submitButton" value="Create Account" />
  <p>Already have an account? <a class ="special" href="../Admin_Register/home.html">Login here</a>.</p>
</form>
